<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <title>Form animated</title>
</head>
<body>
    <img src="assets/img/wave.png" class="wave">
    <div class="container">
        <div class="image">
            <img src="assets/img/mobile-interface.svg">
        </div>
        <div class="login-container">
            <form action="index.html">
                <img class="avatar" src="assets/img/profile.svg">
                <h2>Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5><label for="username">Username</label></h5>
                        <input type="text" class="input" id="username">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5><label for="password">Password</label></h5>
                        <input type="password" class="input" id="password">
                    </div>
                </div>
                <a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
<script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg></script>
<script src="script.js"></script>
</body>
</html>
